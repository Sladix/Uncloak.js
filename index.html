<html>
<head>
	<title>Uncloack example</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="uncloack.js"></script>
</head>
<style type="text/css">
body{
	padding: 0;
	margin: 0;
	overflow: hidden;
}
#test{
	height: 100px;
	margin-top: 30px;
	text-align: center;
	padding: 30px
}
#test h1
{
	font-family: Helvetica;
	font-variant: small-caps;
	color: #ccc;
	text-shadow:0px 1px 1px #999;
}
#test h1 span
{
	color:#eee;
}
</style>

<body>
	<div id="test">
		<h1>Un<span>cloack</span>.js</h1>
	</div>
<script type="text/javascript">
var u = Object.create(Uncloack);
u.init("#test",{
	color:"#eeeee",
	rows:5,
	randomColor:true
});
$(".uncloack-container").click(function(){u.reveal({duree:2000,type:"rotatescale"})});
</script>
</body>
</html>
